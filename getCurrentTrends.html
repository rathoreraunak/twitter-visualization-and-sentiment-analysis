{% extends 'base.html' %}
{% block header %}


<script type="text/javascript">
    $(document).ready(function () {
  $('#dtBasicExample').DataTable();
  $('.dataTables_length').addClass('bs-select');
});

</script>
{% endblock %}

{% block body %}


   <table id="dtBasicExample" class="table table-striped table-bordered table-sm">
        <thead>
        <tr>
            <th class="th-sm">#Tag
                <i class="fa fa-sort float-right" aria-hidden="true"></i>
            </th>
            <th class="th-sm">URL
                <i class="fa fa-sort float-right" aria-hidden="true"></i>
            </th>
            <th class="th-sm">Analysis
                <i class="fa fa-sort float-right" aria-hidden="true"></i>
            </th>

        </tr>
        </thead>
        <tbody>


        {% for day in request.session.trends %}
        <tr>
            <td>
                {{ day.name }}
            </td>
            <td>{{ day.url }}</td>
            <td><form method="get" action="{% url 'analyse' %}" target="_blank">
               <input type="hidden" name="q" value=" {{ day.name }}">

                <button class="btn waves-effect waves-light" type="submit">Analyse
                    <i class="material-icons right">send</i>
                </button>
            </form>
            </td>
        </tr>


        {% endfor %}
        </tbody>
        <tfoot>
        <tr>
            <th>
                #Tag
            </th>
            <th>
                URL
            </th>
            <th>
                Analysis
            </th>
        </tr>
        </tfoot>
    </table>




{% endblock %}
